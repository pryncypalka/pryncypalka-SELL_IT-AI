{% extends "base.html" %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                        <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                        <h4 class="card-title">Password Reset Complete</h4>
                        <p class="text-muted">Your password has been set. You may go ahead and log in now.</p>
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
