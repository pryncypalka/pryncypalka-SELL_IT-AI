{% extends "base.html" %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                        <i class="fas fa-envelope text-primary fa-3x mb-3"></i>
                        <h4 class="card-title">Check Your Email</h4>
                        <p class="text-muted">We've sent you instructions for setting your password. You should receive them shortly.</p>
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Return to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
