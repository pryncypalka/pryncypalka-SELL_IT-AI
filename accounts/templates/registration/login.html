{% extends "admin/base_site.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-box">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
{% endblock %}
