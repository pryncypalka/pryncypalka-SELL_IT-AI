{% extends "dashboard/home.html" %}
{% load static %}

{% block dashboard_content %}
<div class="container-fluid">
    <form method="post" class="needs-validation" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Podstawowe informacje -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Podstawowe informacje</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nazwa produktu</label>
                            <input type="text" name="name" class="form-control" required>
                            <div id="categoryMatches" class="mt-2"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Kategoria</label>
                            <input type="hidden" name="category_id">
                            <div id="categorySelection" class="border rounded p-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Parametry -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Parametry</h5>
            </div>
            <div class="card-body">
                <div id="parametersContainer"></div>
            </div>
        </div>

        <!-- Opcje sprzedaży -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Opcje sprzedaży</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Cena</label>
                            <div class="input-group">
                                <input type="number" name="price" class="form-control" step="0.01" required>
                                <span class="input-group-text">PLN</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Ilość</label>
                            <input type="number" name="quantity" class="form-control" min="1" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Format</label>
                            <select name="format" class="form-select" required>
                                <option value="BUY_NOW">Kup teraz</option>
                                <option value="AUCTION">Aukcja</option>
                                <option value="ADVERTISEMENT">Ogłoszenie</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Dostawa i Gwarancja</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Lokalizacja</h6>
                        <div class="mb-3">
                            <label class="form-label">Miasto</label>
                            <input type="text" name="city" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kod pocztowy</label>
                            <input type="text" name="post_code" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Województwo</label>
                            <input type="text" name="province" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6>Dostawa</h6>
                        <div class="mb-3">
                            <label class="form-label">Czas obsługi</label>
                            <select name="handling_time" class="form-select" required>
                                <option value="PT24H">24 godziny</option>
                                <option value="P2D">2 dni</option>
                                <option value="P3D">3 dni</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cennik dostaw</label>
                            <select name="shipping_rates_id" class="form-select" required>
                                <!-- Wypełniane przez API -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h6>Gwarancja i zwroty</h6>
                        <div class="mb-3">
                            <label class="form-label">Polityka zwrotów</label>
                            <select name="return_policy" class="form-select" required>
                                <!-- Wypełniane przez API -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gwarancja</label>
                            <select name="warranty" class="form-select" required>
                                <!-- Wypełniane przez API -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zdjęcia -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Zdjęcia</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="file" id="images" multiple accept="image/*" class="form-control">
                    <div id="imagePreview" class="row g-2 mt-2"></div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mb-4">
            <button type="button" class="btn btn-secondary">Zapisz wersję roboczą</button>
            <button type="submit" class="btn btn-primary">Utwórz ofertę</button>
        </div>
    </form>
</div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/offer_create.js' %}"></script>
{% endblock %}
